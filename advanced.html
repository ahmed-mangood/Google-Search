<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Of Page -->
    <title>Google Advanced Search</title>
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start Header -->
    <div class="header">
        <div class="container">
            <div class="links">
                <a href="index.html">Back To Google Search</a>
            </div>
            <h3>Advanced Search</h3>
        </div>
    </div>
    <!-- End Header -->
    <hr>
    <!-- Start Advanced -->
    <div class="advanced">
        <div class="container">
            <div class="search-advanced-form">
            <form action="https://google.com/search">
              <div class="field">
                <label for="field1">all these words:</label>
                <input type="text" class="textinput" name="as_q" autocomplete="off" />
            </div>
            <br>
            <div class="field">
                <label for="field2">this exact word or phrase: </label>
                <input type="text" class="textinput" name="as_epq" autocomplete="off" />
            </div>
            <br>
            <div class="field">
                <label for="field3">any of this words: </label>
                <input type="text" class="textinput" name="as_oq" autocomplete="off" />
            </div>
            <br>
            <div class="field">
                <label for="field4">none of these words: </label>
                <input type="text" class="textinput" name="as_eq" autocomplete="off" />
            </div>
            <input type="submit" value="Advanced Search" />
            </form>
        </div>
        </div>
    </div>
    <!-- End Advanced -->
</body>
</html>
